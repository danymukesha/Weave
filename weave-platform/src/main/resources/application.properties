# Message Bus Configuration
weave.messageBus.threads=10
weave.messageBus.queueSize=1000

# Database Configuration
weave.connectors.database.url=jdbc:postgresql://localhost:5432/weave
weave.connectors.database.username=admin
weave.connectors.database.password=secret

# Storage Configuration
weave.storage.path=/data/weave
weave.storage.temp=/tmp/weave

# Workflow Configuration
weave.workflow.maxConcurrentPipelines=5
weave.workflow.timeout=3600000